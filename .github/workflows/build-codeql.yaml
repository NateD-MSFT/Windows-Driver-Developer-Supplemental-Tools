# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build:
    runs-on: windows-latest
    
    defaults:
      run:
        working-directory: a

    steps:
    - name: Set Git environment
      run: "C:\\Program Files\\Git\\bin\\git.exe config --system core.longpaths true"
        
    - name: Clone self (windows-driver-developer-supplemental-tools)
      uses: actions/checkout@v2
      with:
        path: windows-driver-developer-supplemental-tools
        submodules: recursive
    - name: Download CodeQL CLI
      uses: dsaltares/fetch-gh-release-asset@aa37ae5c44d3c9820bc12fe675e8670ecd93bd1c
      with:
        repo: "github/codeql-cli-binaries"
        version: "latest"
        file: "codeql-win64.zip"
    - name: Unzip CodeQL CLI
      run: powershell.exe -nologo -noprofile -command "& { Add-Type -A 'System.IO.Compression.FileSystem'; [IO.Compression.ZipFile]::ExtractToDirectory('codeql-win64.zip', 'codeql'); }"
    - name: Test build
      run: .\codeql\codeql.cmd query compile --check-only ..\Windows-Driver-Developer-Supplemental-Tools\codeql\
    
